syntax = "proto3";

package game;

message PaletteEntry {
    int32 blockType = 1;
}

message ChunkData {
    int32 chunkX = 1;
    int32 chunkY = 2;
    int32 chunkZ = 3;

    repeated PaletteEntry palette = 4;

    bytes ChunkBuffer = 5;
}

message ChunkRequest {
    int32 chunkX = 1;
    int32 chunkY = 2;
    int32 chunkZ = 3;
}

message Packet {
    oneof payload {
        ChunkRequest chunkRequest = 1;
        ChunkData chunkData = 2;
    }
}